<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    margin: 0;
}

.calendar {
    background: #ffffff;
    border-radius: 16px;
    width: 260px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* HEADER */
.header {
    background: #3a3a3a; /* Gris oscuro */
    color: white;
    padding: 10px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    font-weight: 600;
}

.arrow {
    font-size: 16px;
    cursor: pointer;
    opacity: 0.8;
}

.arrow:hover {
    opacity: 1;
}

/* BODY */
.content {
    padding: 12px;
}

.days, .dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
}

.days div {
    font-size: 10px;
    font-weight: 600;
    margin-bottom: 8px;
}

.dates div {
    padding: 6px 0;
    font-size: 12px;
    border-radius: 6px;
    transition: 0.2s;
}

.dates div:hover {
    background: #f0f0f0;
}

.selected {
    background: #4a4a4a; /* gris selección */
    color: white;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="calendar">
    <div class="header">
        <div class="arrow">‹</div>
        <div>December 2026</div>
        <div class="arrow">›</div>
    </div>

    <div class="content">
        <div class="days">
            <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
        </div>

        <div class="dates">
            <div></div><div></div><div></div><div class="selected">1</div>
            <div>2</div><div>3</div><div>4</div>
            <div>5</div><div>6</div><div>7</div>
            <div>8</div><div>9</div><div>10</div><div>11</div>
            <div>12</div><div>13</div><div>14</div>
            <div>15</div><div>16</div><div>17</div><div>18</div>
            <div>19</div><div>20</div><div>21</div>
            <div>22</div><div>23</div><div>24</div><div>25</div>
            <div>26</div><div>27</div><div>28</div>
            <div>29</div><div>30</div><div>31</div>
        </div>
    </div>
</div>

</body>
</html>
